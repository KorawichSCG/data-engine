catalog_file_customer:
     type: 'src.core.io.dataframe.PandasCSVFrame'
     properties:
          catalog_name: "csv/customer_{year}{month}.csv"
          catalog_type: 'csv'
          schemas:
               customer_id:
                    datatype: "string"
                    nullable: "false"
                    description: "ID of customer which random generate by server"
               customer_name:
                    datatype: "string"
                    nullable: "false"
               customer_phone:
                    datatype: "integer"
                    nullable: "false"
                    default: "000000000"
          header: 0
          encoding: 'utf-8'
          engine: 'python'
     retentions:
          retention_schemas: [ ]
          retention_value: 0

catalog_file_billing:
     type: 'src.core.io.dataframe.PandasCSVFrame'
     properties:
          catalog_name: "csv/billing_{year}{month}{day}.csv"
          catalog_type: 'csv'
          schemas:
               cust_id:
                    datatype: "integer"
                    nullable: "false"
                    description: "ID of customer from customer file"
               bill_doc:
                    datatype: "string"
                    nullable: "false"
               net_value:
                    datatype: "float"
                    nullable: "false"
               bill_qty:
                    datatype: "float"
                    nullable: "false"
               bill_datetime:
                    datatype: "timestamp"
                    nullable: "false"
               sales_number:
                    datatype: "integer"
                    nullable: "true"
          header: 0
          encoding: 'utf-8'
          delimiter: '|'
          skipfooter: 1
          comment: '#'
     retentions:
          retention_schemas: [ ]
          retention_value: 0
