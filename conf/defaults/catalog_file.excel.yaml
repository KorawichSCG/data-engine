catalog_file_promotion:
     type: 'src.core.io.dataframe.PandasExcelFrame'
     properties:
          catalog_name: "excel/product_promotion_{year}.xlsx"
          catalog_type: 'xlsx'
          schemas:
               product_id:
                    datatype: "string"
                    nullable: "false"
                    description: "ID of product which random generate by server"
               promo_start:
                    datatype: "date"
               promo_end:
                    datatype: "date"
                    default: "9999-12-31"
               promo_percentage: "decimal( 6, 2 ) default '0.0'"
          arguments:
               header: 0
               sheet_name: "main"
               skiprows: 1
               comment: '#'
               engine: 'openpyxl'
     retentions:
          retention_schemas: [ ]
          retention_value: 0
