catalog_file_product:
     type: 'src.core.io.dataframe.PandasJsonFrame'
     properties:
          catalog_name: "json/product_master_{year}{month}{day}.json"
          catalog_type: 'json'
          schemas:
               product_id:
                    datatype: "string"
               product_type:
                    datatype: "string"
               attribute:
                    datatype: "array"
               modified: "string"
          arguments:
               orient: 'records'
               encoding: 'utf-8'
     retentions:
          retention_schemas: [ ]
          retention_value: 0
